# Nombre del flujo de trabajo que aparecerá en la pestaña "Actions" de GitHub
name: Ejecución de Pruebas de Python

# Eventos que disparan la ejecución de este flujo
on:
  push:
    branches: [ main ] # Se ejecuta cuando haces push a la rama main
  pull_request:
    branches: [ main ] # Se ejecuta cuando abres un Pull Request hacia main

# Tareas a ejecutar
jobs:
  build:
    # El tipo de máquina virtual donde se ejecutarán las pruebas
    runs-on: ubuntu-latest

    # Pasos que componen el trabajo
    steps:
    # 1. Clona tu repositorio en la máquina virtual
    - name: Checkout del código
      uses: actions/checkout@v4

    # 2. Configura el entorno de Python
    - name: Configurar Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Ejecuta todas las pruebas unitarias
    - name: Correr las pruebas
      run: python -m unittest discover